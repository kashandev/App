<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta http-equiv="Content-Language" content="en">
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="HandheldFriendly" content="false">
      <meta name="MobileOptimized" content="320">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
      <title>Email App - Login</title>
   </head>
   <body class="bg-light d-flex align-items-center justify-content-center vh-100">
      <div class="card shadow p-4" style="max-width: 300px; width: 100%;">
         <div class="text-center mb-4">
            <h4 class="fw-bold">Login Here</h4>
         </div>
         <div class="mb-3 d-grid gap-2">
            <button type="button" class="btn btn-outline-danger">
            <img src="./assets/images/google.png" alt="Google" class="img-fluid" style="width: 20px;"> Sign In with Google
            </button>
            <button type="button" class="btn btn-outline-primary">
            <img src="./assets/images/facebook.png" alt="Facebook" class="img-fluid" style="width: 20px;"> Sign In with Facebook
            </button>
         </div>
         <div class="d-flex align-items-center mb-4">
            <div class="border-bottom flex-grow-1"></div>
            <span class="mx-2 text-muted">or Sign in with Email</span>
            <div class="border-bottom flex-grow-1"></div>
         </div>
         <form method="post">
            <div class="mb-3">
               <label for="email" class="form-label">Email</label>
               <div class="input-group">
                  <span class="input-group-text" id="email-addon"><i class="fas fa-envelope"></i></span>
                  <input type="email" class="form-control" id="email" placeholder="Enter your Email" aria-describedby="email-addon">
               </div>
            </div>
            <div class="mb-3">
               <label for="password" class="form-label">Password</label>
               <div class="input-group">
                  <span class="input-group-text" id="password-addon"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="Enter your Password" aria-describedby="password-addon">
               </div>
            </div>
            <div class="mb-3 text-end">
               <a href="#" class="text-decoration-none">Forgot Password?</a>
            </div>
            <div class="d-grid">
               <input type="button" class="btn btn-primary" value="Login">
            </div>
         </form>
         <div class="text-center mt-3">
            <span>Don't have an account? <a href="#" class="text-decoration-none">Sign up</a></span>
         </div>
      </div>
   </body>
</html>
